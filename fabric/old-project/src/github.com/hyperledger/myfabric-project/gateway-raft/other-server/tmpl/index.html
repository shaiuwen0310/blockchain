<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="20">
  </head>
  <body>
    <h4>最新收到的資料: </h4>

    <table border="1" width="60%" style="table-layout:fixed">
      <tr>
          <th>Txid</th>
          <td colspan="2" >{{.txid}}</td>
      </tr>

      <tr>
          <th>Uuid</th>
          <td colspan="2" >{{.uuid}}</td>
      </tr>
          
      <tr>
          <th>Grp</th>
          <td colspan="2" >{{.grp}}</td>
      </tr>

      <tr><th colspan="3" align="center"><font size="5">Node</font></th></tr>

      <tr>
          <th align="center">Id</th>
          <th align="center">T</th>
          <th align="center">Bat</th>
      </tr>

      {{ range .node }} 
      <tr>
        <td>{{ .Id }}</td>
        <td>{{ .T }}</td>
        <td>{{ .Bat }}</td>
      </tr>
      {{ end }}
    </table>
  </body>

</html>
