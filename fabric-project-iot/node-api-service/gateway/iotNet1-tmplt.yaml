---

name: "blockchain.iotdata.1"

x-type: "hlfv1"

description: "a connection profile for iotdata1"

version: "1.0"

client:
  organization: Org1

channels:
  CHANNEL1_NAME:
    orderers:
      - ORDERER2_NAME
      - ORDERER3_NAME
      - ORDERER5_NAME

    peers:
      PEER1_NAME:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      PEER4_NAME:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Org1:
    mspid: Org1MSP

    peers:
      - PEER1_NAME
      - PEER4_NAME

    certificateAuthorities:
      - ca-org1
    adminPrivateKey:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/CA_ORG1_KEY
    signedCert:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem

orderers:
  ORDERER2_NAME:
    url: grpcs://ORDERER2_IP:7050
    grpcOptions:
      ssl-target-name-override: ORDERER2_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
    tlsCACerts:
      path: /src/gateway/crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

  ORDERER3_NAME:
    url: grpcs://ORDERER3_IP:7050
    grpcOptions:
      ssl-target-name-override: ORDERER3_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
    tlsCACerts:
      path: /src/gateway/crypto-config/ordererOrganizations/example.com/orderers/orderer3.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

  ORDERER5_NAME:
    url: grpcs://ORDERER5_IP:7050
    grpcOptions:
      ssl-target-name-override: ORDERER5_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
    tlsCACerts:
      path: /src/gateway/crypto-config/ordererOrganizations/example.com/orderers/orderer5.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

peers:
  PEER1_NAME:
    url: grpcs://PEER1_IP:7051
    grpcOptions:
      ssl-target-name-override: PEER1_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
      request-timeout: 120001
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/msp/tlscacerts/tlsca.org1.example.com-cert.pem

  PEER4_NAME:
    url: grpcs://PEER4_IP:7051
    grpcOptions:
      ssl-target-name-override: PEER4_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
      request-timeout: 120001
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/peers/peer4.org1.example.com/msp/tlscacerts/tlsca.org1.example.com-cert.pem

certificateAuthorities:
  ca-org1:
    url: https://CA_IP:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
      client:
        key:
          path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/tls/client.key
        cert:
          path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/tls/client.crt
    registrar:
      - enrollId: CA_ACCOUNT
        enrollSecret: CA_PWD
    caName: ca-org1
