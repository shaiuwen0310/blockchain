---

name: "blockchain.iotdata.0"

x-type: "hlfv1"

description: "a connection profile for iotdata0"

version: "1.0"

client:
  organization: Org1

channels:
  CHANNEL0_NAME:
    orderers:
      - ORDERER_NAME
      - ORDERER2_NAME
      - ORDERER5_NAME

    peers:
      PEER0_NAME:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

      PEER3_NAME:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true

organizations:
  Org1:
    mspid: Org1MSP

    peers:
      - PEER0_NAME
      - PEER3_NAME

    certificateAuthorities:
      - ca-org1
    adminPrivateKey:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/CA_ORG1_KEY
    signedCert:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem

orderers:
  ORDERER_NAME:
    url: grpcs://ORDERER_IP:7050
    grpcOptions:
      ssl-target-name-override: ORDERER_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
    tlsCACerts:
      path: /src/gateway/crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

  ORDERER2_NAME:
    url: grpcs://ORDERER2_IP:7050
    grpcOptions:
      ssl-target-name-override: ORDERER2_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
    tlsCACerts:
      path: /src/gateway/crypto-config/ordererOrganizations/example.com/orderers/orderer2.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

  ORDERER5_NAME:
    url: grpcs://ORDERER5_IP:7050
    grpcOptions:
      ssl-target-name-override: ORDERER5_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
    tlsCACerts:
      path: /src/gateway/crypto-config/ordererOrganizations/example.com/orderers/orderer5.example.com/msp/tlscacerts/tlsca.example.com-cert.pem

peers:
  PEER0_NAME:
    url: grpcs://PEER0_IP:7051
    grpcOptions:
      ssl-target-name-override: PEER0_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
      request-timeout: 120001
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp/tlscacerts/tlsca.org1.example.com-cert.pem
 
  PEER3_NAME:
    url: grpcs://PEER3_IP:7051
    grpcOptions:
      ssl-target-name-override: PEER3_NAME
      grpc-max-send-message-length: -1
      grpc-max-receive-message-length: -1
      request-timeout: 120001
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/peers/peer3.org1.example.com/msp/tlscacerts/tlsca.org1.example.com-cert.pem

certificateAuthorities:
  ca-org1:
    url: https://CA_IP:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
      client:
        key:
          path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/tls/client.key
        cert:
          path: /src/gateway/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/tls/client.crt
    registrar:
      - enrollId: CA_ACCOUNT
        enrollSecret: CA_PWD
    caName: ca-org1
